<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" 
  href="./styles/style.css">
</head>
<body>
  
<div class="card">
<div class="card-image-containee">
  <img src="./images/image-equilibrium.jpg" 
  alt="equilibrium"
  class="card-img">
</div>
<h1 class="card-title">
  Equilibrium #3429
</h1>
<p class="card-description">
  Our Equilibrium collection promotes balance and calm.
</p>
<div class="card-info-container">
  <div class="info-left-container">
    <img src="./images/icon-ethereum.svg" 
    alt="ethereum" 
    class="icon-ethereum">
    <span class="text-ethereum">0.041 ETH</span>
  </div>
  <div class="info-right-container">
    <img src="./images/icon-clock.svg" 
    alt="clock" 
    class="icon-clock">
    <span class="text-clock">3 days left</span>
  </div>
  
</div>
<hr class="card-divider">
<div class="card-divider">
  <img src="./images/image-avatar.png" 
  alt="profile picture" 
  class="profile-img">
  <p class="profile-info">Creating of</p> 
  <p class="profile-info2">Jules Wyvern</p>
</div>
</div>

</body>
</html>
